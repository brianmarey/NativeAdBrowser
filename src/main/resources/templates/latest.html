<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Native Ad Surfer : Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    
     <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,600,700,300' rel='stylesheet' type='text/css'/>
    <!-- Base Stylesheet -->
    <link rel="stylesheet" href="/css/base.css"/>
    <link rel="stylesheet" href="./css/sitestyle.css"/>
    <link rel="stylesheet" class="alt" href="/css/theme-blue.css"/>
    
</head>
<body class="wide">
<div th:include="fragments/header :: header">...</div>
        

    <div id="main-wrapper">
        <div class="dark-grey">
            <div class="container">
				 <div class="row">
	                <div class="span12 text-center">
	                    <div class="shadow-wrapper" style="background:none;padding-bottom:0px">                    	
	                        <h2><span>– Latest –</span> Ads</h2>
	                    </div>
	                </div>
				</div>
				<div th:each="data, row: ${nativeAds}" th:with="numList=${ {2,1,0} }" th:if="${row.count % 3 == 0 or row.last}" style="margin-bottom:60px" class="row">
				    <div class="span4" th:each="num : ${numList}" th:with="dataIndex=(${row.index} - ${num})" th:if="${row.count % 3 == 0}"><img th:src="${nativeAds[dataIndex].imageUrl}"/><br/><a th:utext="${nativeAds[dataIndex].headline}" th:href="${nativeAds[dataIndex].url}" class="linkText">...</a></div>
				    <div class="span4" th:each="num : ${numList}" th:with="dataIndex=(${row.index} - ${num})" th:if="${row.last} and ${row.count % 3 != 0} and ${num &lt; row.count % 3}"><img th:src="${nativeAds[dataIndex].imageUrl}"/><br/><a th:utext="${nativeAds[dataIndex].headline}" th:href="${nativeAds[dataIndex].url}" class="linkText"></a></div>
				</div>
		</div>
	</div>
</div>


<div th:include="fragments/footer :: footer">...</div>
</body>

</html>
